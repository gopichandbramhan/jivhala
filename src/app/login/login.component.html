


<div class="container-fluid bgimg">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form id="log">
                <h1>Login form</h1>
                <img class="img-responsive img-circle" src="/assets/loginuser.jpg">
                <div class="form-group">
                    <label>User name</label>
                    <input type="email" class="form-control" placeholder="Enter Email" name="name" [(ngModel)]="model.name">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Enter password" name="pass" [(ngModel)]="model.pass">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">Remember me</label>
                </div>
             <button type="submit" class="btn btn-success btn-block" (click)="change()">Login</button>
             <label style="margin-top: 10px" class="mobcenter"><a routerLink="/registration"  class="text-white " style="margin-bottom: 20px">Create an Account</a></label>
             <label style="margin-top: 10px" class="mobcenter"><a routerLink="/forgetpassword"  class="text-white " style="margin-bottom: 20px;margin-left: 50px;">Forget Password </a></label>
            </form>
        </div>
        
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>
</div>
